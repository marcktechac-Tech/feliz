<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sobre Realista</title>
<style>
  body {
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0;
    background:linear-gradient(135deg,#dfe9f3,#ffffff);
  }

  .sobre {
    position:relative; width:360px; height:240px; cursor:pointer;
    perspective:1000px;
  }

  /* Cuerpo del sobre */
  .cuerpo {
    width:100%; height:100%;
    background:linear-gradient(180deg,#fff,#f0f0f0);
    border:1px solid #ccc;
    border-radius:4px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    position:relative; z-index:1;
  }

  /* Flap triangular */
  .flap {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:linear-gradient(180deg,#fefefe,#e0e0e0);
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transform-origin: top;
    transition: transform 1s;
    z-index:2;
    box-shadow: inset 0 -2px 6px rgba(0,0,0,0.2);
  }
  .sobre.abierto .flap { transform: rotateX(180deg); }

  /* Carta interior */
  .carta {
    position:absolute; inset:15px; background:#fff;
    border:1px solid #ddd; border-radius:6px;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; padding:20px;
    transform:translateY(100%); transition:transform 1s;
    z-index:0; opacity:0;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  .sobre.abierto .carta { transform:translateY(0); opacity:1; }

  .linea1 {
    font-family:'Pacifico', cursive;
    font-size:22px; color:#e74c3c; margin-bottom:10px;
  }
  .linea2 {
    font-family:'Poppins', sans-serif;
    font-size:34px; color:#2c3e50; font-weight:600;
  }

  /* Manito */
  .hand {
    position:absolute; bottom:-60px; right:-40px;
    font-size:50px; animation: mover 1s infinite alternate;
    z-index:3; pointer-events:none;
  }
  @keyframes mover {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div class="sobre" id="sobre">
  <div class="cuerpo"></div>
  <div class="flap"></div>
  <div class="carta">
    <div class="linea1">ðŸŽ‰ FELIZ CUMPLEAÃ‘OS ðŸŽ‰</div>
    <div class="linea2">JOSE ANGEL</div>
  </div>
  <div class="hand" id="hand">ðŸ‘†</div>
</div>

<script>
  const sobre = document.getElementById("sobre");
  const hand = document.getElementById("hand");

  sobre.onclick = () => {
    hand.style.display="none";
    sobre.classList.add("abierto");
  };
</script>
</body>
</html>
