<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sobre Cumpleaños</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0;
    background:linear-gradient(135deg,#fceabb,#f8b500);
    font-family:sans-serif;
    overflow:hidden;
  }

  .sobre {
    position:relative; width:380px; height:260px; cursor:pointer;
    perspective:1000px;
  }

  .cuerpo {
    width:100%; height:100%;
    background:#fff8e7;
    border:2px solid #d4af37;
    border-radius:4px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
    position:relative; z-index:1;
  }

  .flap {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:linear-gradient(180deg,#fff8e7,#f0e0c0);
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transform-origin: top;
    transition: transform 1s;
    z-index:2;
    box-shadow: inset 0 -3px 6px rgba(0,0,0,0.2);
  }
  .sobre.abierto .flap { transform: rotateX(180deg); }

  .carta {
    position:absolute; inset:15px; background:#fff;
    border:2px solid #d4af37; border-radius:8px;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; padding:20px;
    transform:translateY(100%); transition:transform 1s;
    opacity:0;
    box-shadow:0 3px 8px rgba(0,0,0,0.15);
    z-index:5;
  }
  .sobre.abierto .carta { transform:translateY(0); opacity:1; }

  .mensaje {
    font-family:'Poppins', sans-serif;
    font-size:22px; color:#2c3e50; font-weight:600;
    text-align:center;
    margin-bottom:15px;
  }

  .foto {
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #d4af37;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    display:none;
  }

  .sticker {
    position:absolute; bottom:10px; right:10px;
    background:#ff4757; color:#fff; font-size:14px;
    padding:6px 10px; border-radius:50%;
    border:2px solid #fff;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
    z-index:3;
  }

  /* Confeti */
  .confeti {
    position:fixed; /* 👈 ahora relativo a la pantalla */
    top:-20px;      /* 👈 siempre desde arriba */
    animation: caer 3s linear forwards;
    pointer-events:none;
  }
  @keyframes caer {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity:0; }
  }

  .hand {
    position:absolute; bottom:-60px; right:-40px;
    font-size:50px; animation: mover 1s infinite alternate;
    z-index:4; pointer-events:none;
  }
  @keyframes mover {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div class="sobre" id="sobre">
  <div class="cuerpo"></div>
  <div class="flap"></div>
  <div class="carta">
    <div class="mensaje" id="mensaje">🎉 FELIZ CUMPLEAÑOS 🎉<br>JOSE ANGEL</div>
    <!-- 👇 Fotos del cumpleañero -->
    <img src="jose.jpeg" alt="Cumpleañero" class="foto" id="foto1">
    <img src="jose2.jpeg" alt="Cumpleañero" class="foto" id="foto2">
    <img src="jose3.jpeg" alt="Cumpleañero" class="foto" id="foto3">
  </div>
  <div class="sticker">🎂</div>
  <div class="hand" id="hand">👆</div>
</div>

<audio id="musica" loop>
  <source src="cumple.mp3" type="audio/mpeg">
</audio>

<script>
  const sobre = document.getElementById("sobre");
  const hand = document.getElementById("hand");
  const musica = document.getElementById("musica");
  const mensaje = document.getElementById("mensaje");
  const foto1 = document.getElementById("foto1");
  const foto2 = document.getElementById("foto2");
  const foto3 = document.getElementById("foto3");

  // Confeti variado
  function lanzarConfeti(){
    for(let i=0; i<6; i++){   // más confetis por ciclo
      const c = document.createElement("div");
      c.className="confeti";

      // Posición inicial aleatoria en el ancho de la pantalla
      c.style.left = Math.random()*window.innerWidth+"px";

      // Tamaño aleatorio
      const size = 6 + Math.random()*14;
      c.style.width = size+"px";
      c.style.height = size+"px";

      // Color aleatorio
      c.style.background = `hsl(${Math.random()*360},100%,50%)`;

      // Forma aleatoria
      const formas = ["50%", "0%", "30% 70% 70% 30%", "50% 20% 50% 20%"];
      c.style.borderRadius = formas[Math.floor(Math.random()*formas.length)];

      // Duración aleatoria
      c.style.animationDuration = (2+Math.random()*3)+"s";

      document.body.appendChild(c);
      setTimeout(()=>c.remove(),4000);
    }
  }

  let confetiInterval;

  sobre.onclick = () => {
    hand.style.display="none";
    sobre.classList.add("abierto");

    musica.play().then(()=>{
      confetiInterval = setInterval(lanzarConfeti, 200);
    }).catch(()=>{
      alert("Toca otra vez para activar el sonido 🎶");
    });

    // Mostrar primer mensaje + foto1
    mensaje.innerHTML = "🎉 FELIZ CUMPLEAÑOS 🎉<br>JOSE ANGEL";
    foto1.style.display = "block";
    foto2.style.display = "none";
    foto3.style.display = "none";

    // A los 3 segundos → segundo mensaje + foto2
    setTimeout(()=>{
      mensaje.textContent = "TE DESEAMOS LA FAMILIA MARTÍNEZ GUTIÉRREZ";
      foto1.style.display = "none";
      foto2.style.display = "block";
      foto3.style.display = "none";
    }, 3000);

    // A los 6 segundos → tercer mensaje + foto3
    setTimeout(()=>{
      mensaje.textContent = "QUE DIOS TE DE MUCHA SALUD";
      foto1.style.display = "none";
      foto2.style.display = "none";
      foto3.style.display = "block";
    }, 6000);
  };
</script>
</body>
</html>
