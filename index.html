<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sobre CumpleaÃ±os</title>
<style>
  body {
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0;
    background:linear-gradient(135deg,#fceabb,#f8b500);
    font-family:sans-serif;
  }

  .sobre {
    position:relative; width:380px; height:260px; cursor:pointer;
    perspective:1000px;
  }

  /* Cuerpo del sobre */
  .cuerpo {
    width:100%; height:100%;
    background:#fff8e7; /* color papel */
    border:2px solid #d4af37; /* borde dorado */
    border-radius:4px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
    position:relative; z-index:1;
  }

  /* Flap triangular */
  .flap {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:linear-gradient(180deg,#fff8e7,#f0e0c0);
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transform-origin: top;
    transition: transform 1s;
    z-index:2;
    box-shadow: inset 0 -3px 6px rgba(0,0,0,0.2);
  }
  .sobre.abierto .flap { transform: rotateX(180deg); }

  /* Carta interior */
  .carta {
    position:absolute; inset:15px; background:#fff;
    border:2px solid #d4af37; border-radius:8px;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; padding:20px;
    transform:translateY(100%); transition:transform 1s;
    z-index:0; opacity:0;
    box-shadow:0 3px 8px rgba(0,0,0,0.15);
  }
  .sobre.abierto .carta { transform:translateY(0); opacity:1; }

  .linea1 {
    font-family:'Pacifico', cursive;
    font-size:26px; color:#e74c3c; margin-bottom:10px;
  }
  .linea2 {
    font-family:'Poppins', sans-serif;
    font-size:36px; color:#2c3e50; font-weight:600;
  }

  /* Sticker festivo */
  .sticker {
    position:absolute; bottom:10px; right:10px;
    background:#ff4757; color:#fff; font-size:14px;
    padding:6px 10px; border-radius:50%;
    border:2px solid #fff;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
  }

  /* Manito */
  .hand {
    position:absolute; bottom:-60px; right:-40px;
    font-size:50px; animation: mover 1s infinite alternate;
    z-index:3; pointer-events:none;
  }
  @keyframes mover {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div class="sobre" id="sobre">
  <div class="cuerpo"></div>
  <div class="flap"></div>
  <div class="carta">

</div>
